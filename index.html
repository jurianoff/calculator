<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="lastInput">00</div>
            <div class="result">00</div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="zero">0</button>
                <button>.</button>
            </div>
            <div class="operators">
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="multiply">X</button>
                <button class="divide">/</button>
            </div>
            <div class="clearAndEquals">
                <button class="clear">C</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
